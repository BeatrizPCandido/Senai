<!DOCTYPE html>
<html>
    <head>
        <body>
            <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Formilário</title>
        <h1>Formulário</h1>
        <form>
            <label>Nome Completo</label>
            <input type="text" name="name"><br><br>

            <label for="email" name="email">E-mail</label>
            <input type="email" name="email"><br><br>

            <label for="age">Idade</label>
            <input type="number" name="age"><br><br>

            <label for="text">Enredeço</label>
            <input type="text" name="text"><br><br>

            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel"><br><br>

            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea><br><br>

            
            <input type="submit" value="Enviar">

        </form>
        </body>
    </head>
</html>
