<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Tabela</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid palevioletred;
        }
        table {
            width: 40%;
        }
    
    </style>
    <body>
        <H1>Tabela</H1>
        <table>
            <tr>
                <th>Empresa</th>
                <th>Contato</th>
                <th>Paise</th>
            </tr>
            <tr>
                <td>Facebook</td>
                <td>11 975042701</td>
                <td>Brasil</td>
            </tr>
            <tr>
                <td>Twitter</td>
                <td>+1 59987894 </td>
                <td>USA</td>
            </tr>
        </table>
      <table>
          <br><br>
          <thead>
              <tr>
                  <th>Mês</th>
                  <th>Salario</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Fevereiro</td>
                  <td>R$ 1050</td>
              </tr>
              <tr>
                  <td>Março</td>
                  <td>R$ 800</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td>Soma</td>
                  <td>R$ 1850</td>
              </tr>
          </tfoot>
      </table>  
    </body>
</html>
